<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aura IPTV - Iniciar sesión</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #00c2ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Aura IPTV</h1>
  <form method="POST" action="/login">
    <input type="text" name="host" placeholder="Host (ej. http://servidorvip.com)" required><br>
    <input type="text" name="username" placeholder="Usuario" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
